<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="sun">
          🌤
        </div>
        <h1>
          Currently 21 in Tokyo
        </h1>
        <h2>13 / <strong> 23</strong></h2>
      </header>
      <section>
        <ul class="forecast">
          <li>
            🌧Tomorrow
            <p>10 / 22</p>
          </li>

          <li>
            🌥Saturday
            <p>15 / 17</p>
          </li>

          <li>
            ☀️Sunday
            <p>25 / 28</p>
          </li>
        </ul>
      </section>

      <button>
        <label>
          Change City
        </label>
      </button>
      <footer>
        <small>
          Coded by: Gerlie Traya
        </small>
      </footer>
    </div>
  </body>
</html>
